metadata:
    labels:
        pod-type: jenkins-worker
spec:
    containers:
    -   name: jnlp
        env:
        -   name: CONTAINER_ENV_VAR
            value: jnlp
    -   name: devopswiki
        image: devops4me/devopswiki.co.uk:latest
        ports:
        -   containerPort: 4567
        imagePullPolicy: Always
        command: ["gollum"]
        args: ["--config=/var/opt/gollum/config.rb"]
        tty: true
        env:
        -   name: CONTAINER_ENV_VAR
            value: devopswiki
    -   name: linkchecker
        image: devops4me/linkchecker:latest
        imagePullPolicy: Always
        command:
        -   cat
        tty: true
        env:
        -   name: CONTAINER_ENV_VAR
            value: linkchecker
