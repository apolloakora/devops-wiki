metadata:
    labels:
        pod-type: jenkins-worker
spec:
    containers:
    -   name: jnlp
        env:
        -   name: CONTAINER_ENV_VAR
            value: jnlp
    -   name: devopswiki
        image: devops4me/devopswiki.co.uk:latest
        imagePullPolicy: Always
        command:
        -   cat
        tty: true
        env:
        -   name: CONTAINER_ENV_VAR
            value: devopswiki
        ports:
        -   name: gollum-port
            containerPort: 4567
    -   name: linkchecker
        image: devops4me/linkchecker:latest
        imagePullPolicy: Always
        command:
        -   cat
        tty: true
        env:
        -   name: CONTAINER_ENV_VAR
            value: linkcheck
        -   name: LINK_CHECKER_URL
            value: "http://localhost:4567/"
